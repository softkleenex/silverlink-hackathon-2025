<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon Part -->
  <g transform="translate(100, 100)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="80" fill="#1E88E5" opacity="0.1"/>

    <!-- Microphone Icon -->
    <g transform="translate(0, -20)">
      <!-- Mic Body -->
      <rect x="-15" y="-35" width="30" height="45" rx="15" fill="#1E88E5"/>

      <!-- Mic Stand -->
      <line x1="0" y1="10" x2="0" y2="35" stroke="#1E88E5" stroke-width="5" stroke-linecap="round"/>
      <line x1="-18" y1="35" x2="18" y2="35" stroke="#1E88E5" stroke-width="5" stroke-linecap="round"/>

      <!-- Sound Waves -->
      <path d="M -35,-15 Q -42,-15 -42,0 Q -42,15 -35,15" stroke="#1E88E5" stroke-width="4" fill="none" opacity="0.5"/>
      <path d="M 35,-15 Q 42,-15 42,0 Q 42,15 35,15" stroke="#1E88E5" stroke-width="4" fill="none" opacity="0.5"/>
    </g>

    <!-- Heart Icon -->
    <g transform="translate(0, 40)">
      <path d="M 0,-5 C -20,-20 -30,-5 -15,10 L 0,22 L 15,10 C 30,-5 20,-20 0,-5 Z" fill="#FF6B6B" opacity="0.8"/>
    </g>

    <!-- Connecting Line -->
    <line x1="0" y1="15" x2="0" y2="30" stroke="#1E88E5" stroke-width="3" stroke-dasharray="3,3" opacity="0.6"/>
  </g>

  <!-- Text Part -->
  <g transform="translate(220, 100)">
    <!-- "SilverLink" Text -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#1E88E5">
      SilverLink
    </text>

    <!-- Tagline -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="20" fill="#666">
      버튼 한 번으로 복지 혜택 찾기
    </text>
  </g>
</svg>
