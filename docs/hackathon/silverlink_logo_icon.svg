<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#1E88E5" opacity="0.1"/>

  <!-- Microphone Icon -->
  <g transform="translate(200, 160)">
    <!-- Mic Body -->
    <rect x="-25" y="-60" width="50" height="80" rx="25" fill="#1E88E5"/>

    <!-- Mic Stand -->
    <line x1="0" y1="20" x2="0" y2="70" stroke="#1E88E5" stroke-width="8" stroke-linecap="round"/>
    <line x1="-30" y1="70" x2="30" y2="70" stroke="#1E88E5" stroke-width="8" stroke-linecap="round"/>

    <!-- Sound Waves -->
    <path d="M -60,-20 Q -70,-20 -70,0 Q -70,20 -60,20" stroke="#1E88E5" stroke-width="6" fill="none" opacity="0.5"/>
    <path d="M 60,-20 Q 70,-20 70,0 Q 70,20 60,20" stroke="#1E88E5" stroke-width="6" fill="none" opacity="0.5"/>
  </g>

  <!-- Heart Icon (Connection) -->
  <g transform="translate(200, 280)">
    <path d="M 0,-10 C -40,-40 -60,-10 -30,20 L 0,45 L 30,20 C 60,-10 40,-40 0,-10 Z" fill="#FF6B6B" opacity="0.8"/>
  </g>

  <!-- Connecting Line -->
  <line x1="200" y1="230" x2="200" y2="250" stroke="#1E88E5" stroke-width="4" stroke-dasharray="5,5" opacity="0.6"/>
</svg>
